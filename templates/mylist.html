<!doctype html>

<html lang="en">
  
  <head>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" href="static/20230616_144154.png">
    
    <title>MADDY'S to-do list</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
  </head>
  
  <body class="bg-dark text-white bg-gradient">
    
    {% include 'nav.html' %}
    {% include 'banner.html' %}

    <div class = "container mt-3">
        <h1 class="mt-3">HELLO {{name}}</h1>
      <h3 class="mt-1">ADD TITLE TO YOUR TO-DO</h3>
      <form action="{{ url_for('add')}}" method="post">
      <div class="col-md-6">
        <label class="form-label">TITLE</label>
        <input class="form-control">
      </div>
      <p class = "mt-1">
         TITLE should be unique and no space at the last
      </p>
      <div class = "col-12">
      <button type="submit" class = "btn btn-primary mt-2">ADD</button>
      </div>
    <p>
        {% for tit in title %} 
          <div class = "container">
             <h1>
               <span class = "lable lable-primary">
                {{tit}}
               </span>
             </h1>
             
          </div>
        {% endfor %}
    </p>
    <form action="/logout">
     
         <button type="submit" class = "btn btn-outline-primary mb-3">logout</button>
     
    </form>
    </div>
  </body>
  
</html>
